  <h1>Angular users task</h1>
<div class="addUser">
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" [(ngModel)]="login" name="login" class="form-control" id="login"
      [ngClass]="{'bad': valueStatusLogin}">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" [(ngModel)]="password" name="password" class="form-control" id="password"
      [ngClass]="{'bad': valueStatusPassword}">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="text" [(ngModel)]="email" name="email" class="form-control" id="email"
      [ngClass]="{'bad': valueStatusEmail}">
  </div>
  <button *ngIf="!editStatus" class="btn btn-primary" (click)="addPerson()">Add user</button>
  <button *ngIf="editStatus" class="btn btn-primary" (click)="saveEdit()">Save edit</button>
</div>
<div class="col-6">
  <table class="table">
    <thead>
      <tr>
        <th>#</th>
        <th>Login</th>
        <th>Password</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of arrPerson; let i = index">
        <td>{{i+1}}</td>
        <td>{{person.login}}</td>
        <td>{{person.password}}</td>
        <td>{{person.email}}</td>
        <td>
          <input (click)="editPerson(person)" type="button" value="edit" class="btn btn-warning">
        </td>
        <td>
          <input (click)="deletePerson(person)" type="button" value="delete" class="btn btn-danger">
        </td>
      </tr>
    </tbody>
  </table>
</div>
